 <header>
 <div class="list">
 <div>

 </div>

 <div class="container" id="container">    
    <div class="form">
        <h1>Pay</h1>
        <img class="foto" src="./imagenes/credit card.png" alt="imagen 1">
            <input placeholder="Card Number" type="number" min="0" class="form-control" id="cardNumber" name="tar">
            <p id="cardValid"></p>
            <input placeholder="Full Name" type="text" class="form-controlsecond" id="owner" name="nam">
            <p id="nameValid"></p>
            <input placeholder="CVC" type="number" min="0" class="form-controlthird" id="cvc" name="cvc">
            <p id="cvcValid"></p>
            <input type="text" class="form-controlthird" id="expiration" placeholder="mm/yy" name="date">
            <p id="expirationValid"></p>
            <button id="btnGo">Go</button>           
    </div>

 </div>
